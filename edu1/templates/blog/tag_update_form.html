{% extends "base.html" %}

{% block title %}
    tag update "{{ tag.title|title }}"" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.get_update_url }}" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
                
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Udpate tag!</button>
    </form>

{% endblock %}
